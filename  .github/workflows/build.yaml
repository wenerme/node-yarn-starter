name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Build Cache
        id: build-cache
        uses: actions/cache@v2
        with:
          path: .yarn
          key: ${{ runner.os }}-build-cache

      - name: Setup project
        run: yarn

      - name: Build project
        run: yarn build
